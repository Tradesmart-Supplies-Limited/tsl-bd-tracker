<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Birthday</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h1>T.S.L Birthday Tracker - Edit Member</h1>
            </div>
            <div class="card-body">
              <!-- Alert for feedback -->
              <div id="formAlert"></div>
              <!-- Birthday form -->
              <form id="birthdayForm" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Full Name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="date"
                      class="form-control"
                      name="dob"
                      id="dob"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="department"
                      id="department"
                      placeholder="Department"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="branch"
                      id="branch"
                      placeholder="Branch"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="file"
                      class="form-control"
                      name="picture"
                      id="picture"
                    />
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">
                  Save Member
                </button>
              </form>
              <div class="d-flex justify-content-end mt-4">
                <a href="index.blade.php" class="btn btn-secondary">
                  Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const form = document.querySelector("form"); // Make sure your form has a <form> tag

        if (form && id) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(`../backend/api/index.php?action=update&id=${id}`, {
              method: "POST",
              body: formData,
            })
              .then((res) => res.json())
              .then((result) => {
                if (result.success) {
                  Swal.fire("Success", "Member updated!", "success");
                } else {
                  Swal.fire("Error", result.error || "Update failed", "error");
                }
              })
              .catch(() => {
                Swal.fire("Error", "Network error", "error");
              });
          });
        }

        if (id) {
          fetch(`../backend/api/index.php?action=view&id=${id}`)
            .then((res) => res.json())
            .then((member) => {
              // Prefill form fields
              document.getElementById("name").value = member.member_name || "";
              document.getElementById("email").value = member.email || "";
              document.getElementById("dob").value = member.dob || "";
              document.getElementById("department").value =
                member.department || "";
              document.getElementById("branch").value = member.branch || "";
            });
        }
      });
    </script>
  </body>
</html>
