<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Birthday</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4>ðŸŽ‚ Add New Birthday</h4>
        </div>
        <div class="card-body">
          <form id="birthdayForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                required
              />
            </div>
            <div class="mb-3">
              <label for="branch" class="form-label">Branch</label>
              <input type="text" class="form-control" id="branch" required />
            </div>
            <div class="mb-3">
              <label for="picture" class="form-label">Picture</label>
              <input
                type="file"
                class="form-control"
                id="picture"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Birthday</button>
            <a href="index.blade.php" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
